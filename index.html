<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario email</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/style.css">
  <script src="js/validate.js" defer></script>
  <script src="js/index.js" defer></script>
</head>

<body>
  <form class="email-form">
    <h1 class="form-title">Email</h1>
    <label class="form-control">
      Username: <input name="Username" type="email" id="remitter" value="poor-student@isdicoders.com">
    </label>
    <label class="form-control">
      Destinatario: <input name="Destinatario" type="email" id="receiver" placeholder="algo@hotmail.com">
    </label>
    <label class="form-control">
      Asunto: <input name="Asunto" type="text" id="theme" placeholder="buffe libre gratis">
    </label>
    <label class="form-control">
      Cuerpo: <textarea name="Cuerpo" id="body" cols="30" rows="10"></textarea>
    </label>
    <label class="form-control">
      Archivo adjunto: <input name="Archivo" type="file" id="attached-file">
    </label>
    <label class="form-control">
      Programar env√≠o:
      <input type="checkbox" id="check-box" class="form-check-box" value="yes">
    </label>
    <label class="form-control date-time hidden">
      Fecha: <input name="Fecha" type="date" id="date-time">
    </label>
    <label class="form-control date-time hidden">
      Hora: <input name="Hora" type="time" id="date-time">
    </label>
    <button type="submit" id="button" name="button">Send</button>
  </form>
</body>

</html>
