<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario email</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/style.css">
  <script src="js/validate.js" defer></script>
  <script src="js/index.js" defer></script>
</head>

<body>
  <form class="email-form">
    <h1 class="form-title">Email</h1>
    <label class="form-control">
      Username: <input type="email" id="remitter" value="poor-student@isdicoders.com">
    </label>
    <label class="form-control">
      Destinatario: <input type="email" id="receiver" placeholder="tumadre@hotmail.com">
    </label>
    <label class="form-control">
      Asunto: <input type="text" id="theme" placeholder="buffe libre  gratis esto no es spam">
    </label>
    <label class="form-control">
      Cuerpo: <textarea id="body" cols="30" rows="10"></textarea>
    </label>
    <label class="form-control">
      Archivo adjunto: <input type="file" id="attached-file" placeholder="not_a_virus.exe">
    </label>
    <label class="form-control">
      Programar env√≠o:
      <input type="checkbox" id="check-box" class="form-check-box">
    </label>
    <label class="form-control">
      Fecha: <input type="date" id="date-time">
    </label>
    <label class="form-control">
      Hora: <input type="time" id="date-time">
    </label>
  </form>
</body>

</html>
